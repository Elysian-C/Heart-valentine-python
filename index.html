<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï valentines üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gif-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .sad-message {
            color: #e91e63;
            font-size: 1.3rem;
            margin-bottom: 15px;
            min-height: 30px;
            font-style: italic;
        }

        h1 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-message h1 {
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .success-gif {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }

        .success-gif img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        /* Corazones flotantes de fondo */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container" id="questionContainer">
        <div class="gif-container" id="gifContainer">
            <img id="currentGif" src="wondering1.gif" alt="gif">
        </div>
        <p class="sad-message" id="sadMessage"></p>
        <h1>Marii, ¬øquieres salir conmigo en San Valent√≠n? :)</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">S√≠ üíñ</button>
            <button class="btn btn-no" id="noBtn" onclick="sayNo()">No üíî</button>
        </div>
    </div>

    <div class="container success-message" id="successMessage">
        <div class="success-gif">
            <img src="happy1.gif" alt="happy">
        </div>
        <h1>yeyy üéâ<br>sab√≠a que dir√≠as que s√≠ üòº</h1>
        <p style="font-size: 1.2rem; color: #666; margin-top: 20px;">
            te espero con muchas ganas üíï
        </p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successMessage = document.getElementById('successMessage');
        const currentGif = document.getElementById('currentGif');
        const sadMessage = document.getElementById('sadMessage');

        // mensajes tristes para cuando dice "no"
        const sadMessages = [
            "¬øsegura? :(",
            "¬øpor qu√© no? üò¢",
            "porfa di que s√≠... ü•∫",
            "me vas a hacer llorar üò≠",
            "¬øni siquiera por un ratito? üíî",
            "pi√©nsalo bien... üòø",
            "¬øde verdad no? ü•π",
            "mi coraz√≥n se rompe... üíî",
            "¬°no me hagas esto! üò≠",
            "¬øy si te digo por favor? üôè"
        ];

        let noClickCount = 0;
        let messageIndex = 0;
        let isNoButtonFloating = false;

        // Mover el bot√≥n No cuando le dan clic
        function sayNo() {
            noClickCount++;
            
            // Cambiar gif (sad1.gif a sad5.gif en bucle)
            const gifNumber = ((noClickCount - 1) % 5) + 1;
            currentGif.src = `sad${gifNumber}.gif`;
            
            // Cambiar mensaje triste
            sadMessage.textContent = sadMessages[messageIndex % sadMessages.length];
            messageIndex++;
            
            // Hacer que el bot√≥n flote por la pantalla
            if (!isNoButtonFloating) {
                noBtn.style.position = 'fixed';
                isNoButtonFloating = true;
            }
            
            // Mover bot√≥n a posici√≥n aleatoria (dentro de la pantalla)
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const padding = 20;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Funci√≥n cuando dice S√≠
        function sayYes() {
            questionContainer.style.display = 'none';
            noBtn.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Crear explosi√≥n de corazones
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        // Crear corazones flotantes de fondo
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', '‚ù§Ô∏è', 'üíò'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        // Crear corazones continuamente
        setInterval(createFloatingHeart, 500);

        // Crear algunos corazones iniciales
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }
    </script>
</body>
</html>
